apiVersion: v1
kind: ConfigMap
metadata:
  name: bind-config
data:
  named.conf: |
    acl "trusted" {
        10.55.12.0/24;
    };
    
    options {
            directory "/var/cache/bind";
            listen-on port 53 { any; };
            auth-nxdomain yes;
            forwarders { 
                    1.1.1.1; 
                    1.0.0.1; 
            };
            listen-on-v6 { ::1; };
            allow-recursion {
                    trusted;
            };
            allow-transfer {
                    none;
            };
            allow-update {
                    none;
            };
    };

    key "externaldns" {
        algorithm hmac-sha256;
        secret "g3+uS+rPS9bBnRtGmUfpXWxIL+KDCTCJKD+Jhiuo8H8=";
    };

    zone "tridentcloud.dev" {
        type primary;
        file "/var/lib/bind/tridentcloud.dev";
        allow-transfer {
            key "externaldns";
        };
        update-policy {
            grant externaldns zonesub ANY;
        };
    };
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bind-zone-config
data:
  tridentcloud.dev: |
      $TTL 604800     ; 1 week
      $ORIGIN tridentcloud.dev.
      @        IN   SOA  sandbox-bind.tridentcloud.dev. admin.tridentcloud.dev. (
                                    8          ; serial
                                    604800     ; refresh (1 week)
                                    86400      ; retry (1 day)
                                    2419200    ; expire (4 weeks)
                                    604800     ; minimum (1 week)
                                    )
                              IN   NS      sandbox-bind.tridentcloud.dev.
      sandbox-bind            IN   A       10.55.12.214
      sandbox-test            IN   A       10.55.12.219
      
