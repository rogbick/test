apiVersion: v1
kind: ConfigMap
metadata:
  name: bind-config
data:
  named.conf: |

    include "/tmp/tridentcloud.dev"
  
    acl "trusted" {
        10.55.12.0/24;
    };
    
    options {
            directory "/var/cache/bind";
            listen-on port 53 { any; };
            auth-nxdomain yes;
            forwarders { 
                    1.1.1.1; 
                    1.0.0.1; 
            };
            listen-on-v6 { ::1; };
            allow-recursion {
                    trusted;
            };
            allow-transfer {
                    none;
            };
            allow-update {
                    none;
            };
    };

    key "external-dns" {
        algorithm hmac-sha256;
        secret "35q4TsqlCbgN1ybHfg+rf0ahSidnoDiEfQPr+9M4jEg=";
    };

    zone "tridentcloud.dev" {
        type primary;
        file "/tmp/tridentcloud.dev";
        allow-transfer {
            key "external-dns";
        };
        update-policy {
            grant external-dns zonesub ANY;
        };
    };
